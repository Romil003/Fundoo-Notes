<div class="main-container" >
<div class="cards" *ngFor="let note of noteList">

    <mat-card class="card-container">
        <div class="titleblock">
            <div>
                {{note.title}}
            </div>
            <div>
                <img src="../../../assets/create-4.svg" >
            </div>
        </div>
        <div>{{note.description}}</div>
        <div class="iconsize">
            <app-icons></app-icons>
        </div>
    </mat-card>
</div>
</div>
